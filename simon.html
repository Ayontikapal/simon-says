<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link href="simon.css" rel="stylesheet"/>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start</h2>
    <div class="div">
        <div class="red box" type="button"></div>
        <div class="green box" type="button"></div>
        <div class="purple box" type="button"></div>
        <div class="yellow box" type="button"></div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
